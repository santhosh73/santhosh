<h1 > 

    New Contact

</h1>
    
    <form [formGroup]='registerForm' novalidate>
    
    <input  placeholder=' enter new contacttype'  formControlName='name'  required>
    <input  placeholder=' enter new phone'  formControlName='phone'  required>
     
    <br>
    <button  type='submit'  [disabled]='!registerForm.valid'  (click)='onSubmit()'  class='uppercase_button save_btn'>Save</button>
    
    </form>
